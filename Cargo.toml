[package]
name = "composable-runtime"
version = "0.1.1"
edition = "2024"
description = "Modulewise Composable Runtime"

[dependencies]
anyhow = "1"
clap = { version = "4.5", features = ["derive"] }
oci-client = "0.15"
petgraph = "0.8"
rustyline = "17"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
static-config = "0.2"
tokio = { version = "1", features = ["macros", "rt-multi-thread"], optional = true }
toml = "0.9"
wac-graph = "0.8"
wac-types = "0.8"
wasm-pkg-client = "0.13"
wasmtime = "39"
wasmtime-wasi = "39"
wasmtime-wasi-config = "39"
wasmtime-wasi-http = "39"
wasmtime-wasi-io = "39"
wit-component = "0.240"
wit-parser = "0.240"

[dev-dependencies]
tempfile = "3"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
wat = "1.240"

[features]
default = ["cli"]
cli = ["dep:tokio"]

[[bin]]
name = "composable-runtime"
path = "src/main.rs"
